<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SQL & Casual Chatbot</title>

<style>
    * {
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
    }

    body {
        margin: 0;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .chat-container {
        width: 420px;
        height: 600px;
        background: #020617;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0,0,0,.6);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    .header {
        padding: 16px;
        background: linear-gradient(135deg, #2563eb, #38bdf8);
        color: white;
        font-weight: bold;
        text-align: center;
        letter-spacing: 1px;
    }

    .header small {
        display: block;
        font-size: 12px;
        opacity: 0.9;
    }

    .messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        scroll-behavior: smooth;
    }

    .msg {
        max-width: 75%;
        padding: 10px 14px;
        border-radius: 14px;
        margin-bottom: 12px;
        animation: fadeIn 0.3s ease;
        line-height: 1.4;
    }

    .user {
        background: #2563eb;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
    }

    .bot {
        background: #1e293b;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
    }

    .input-area {
        display: flex;
        padding: 12px;
        background: #020617;
        border-top: 1px solid #1e293b;
    }

    input {
        flex: 1;
        padding: 12px;
        background: #020617;
        border: 1px solid #1e293b;
        border-radius: 10px;
        color: white;
        outline: none;
        font-size: 14px;
    }

    button {
        margin-left: 10px;
        padding: 12px 16px;
        background: #2563eb;
        border: none;
        border-radius: 10px;
        color: white;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #1d4ed8;
    }

    .status {
        text-align: center;
        font-size: 12px;
        opacity: 0.7;
        padding: 4px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="chat-container">
    <div class="header">
        SQL & Casual Bot
        <small>Only Casual + SQL queries allowed</small>
    </div>

    <div class="messages" id="messages">
        <div class="msg bot">
            üëã Hi! Ask me casual questions or anything about SQL.
        </div>
    </div>

    <div class="status" id="status">üü¢ Online</div>

    <div class="input-area">
        <input id="input" placeholder="Type your message..." onkeydown="enterSend(event)">
        <button onclick="send()">Send</button>
    </div>
</div>

<script>
const messages = document.getElementById("messages");

function addMessage(text, cls) {
    const div = document.createElement("div");
    div.className = "msg " + cls;
    div.innerHTML = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
}

function send() {
    const input = document.getElementById("input");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    document.getElementById("status").innerText = "ü§ñ Thinking...";

    fetch("/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ message: text })
    })
    .then(res => res.json())
    .then(data => {
        addMessage(data.reply, "bot");
        document.getElementById("status").innerText = "üü¢ Online";
    })
    .catch(() => {
        addMessage("‚ö†Ô∏è Server error", "bot");
        document.getElementById("status").innerText = "üî¥ Offline";
    });
}

function enterSend(e) {
    if (e.key === "Enter") send();
}
</script>

</body>
</html>
